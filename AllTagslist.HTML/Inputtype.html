<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
</head>

<body>
    <h1> HTML Registration Form</h1>
    <hr />
    <form action="#">
        <label for="username">username</label>
        <input type="text" id="username" />
        <!-- The <label> element is useful for screen-reader users,
             because the screen-reader will read out loud the label when the user focus on the input element. 
             The for attribute of the <label> tag should be equal to the id attribute of the <input> element 
             bind them together. -->
    
        <input type="password" name="" id="" />
        <input type="email" name="" id="" />
        <input type="number" name="" id="" />
        <input type="color" name="" id="" />
        <input type="password" name="" id="" />
        <input type="range" name="" id="" />
        
        <!-- the <select> element defines a drop dowm list: -->

        <label for="cars">choose a car</label>
        <select id="cars" name="cars">
            <option value="volvo">volvo</option>
            <option value="saab">saab</option>
            <option value="fiat">fiat</option>
            <option value="audi">audi</option>
       
    </form>
  </body>
</html>
