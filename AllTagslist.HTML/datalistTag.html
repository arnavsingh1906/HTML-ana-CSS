<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>
    <input list="city">
<datalist id="city">
        <option value="Delhi">
        <option value="Agra">
        <option value="Mumbai">
 </datalist>
    <input type="submit">
</body>
</html>
